[tox]
requires = tox-venv
skipsdist = True
envlist = py36,py37,py38,py39

[testenv]
deps = .[dev]
commands =
        black --check tests_selector --exclude helper_project
        pylint -j 0 -s n setup.py tests_selector
        mypy setup.py tests_selector
        safety check
        pytest \
        --cov=tests_selector --cov-report html --cov-report term \
        --disable-socket
